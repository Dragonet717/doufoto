<script>
    $(document).ready(function () {
        var url = window.location.href;
        if (url.indexOf('group.html') != -1) {
            $(".banner-image").backstretch('group/9.jpg');
        }
        var group_content = '';
        for (var i = 1; i <= 12; i++) {
            group_content += '<div class="col-md-3 isotope-item app-development"><a class="fancybox-thumb" rel="fancybox-thumb" href="group/' + i + '.jpg"><img src="group/' + i + '.jpg" alt="" /></a></div>';
        }
        $('h1').after(group_content);
        $(".fancybox-thumb")
                .attr('rel', 'gallery')
                .fancybox({
                    // 控制点击下一张图片的时候浏览器你出现横向滚动条,影响体验
                    helpers: {
                        overlay: {
                            css: {
                                'overflow': 'hidden'
                            }
                        }
                    },
                    padding: 0,
                    margin: 5,
                    prevEffect: 'elastic',
                    nextEffect: 'elastic',
                    autoCenter: true,
                    loop: false,
                    afterLoad: function () {
                        $.extend(this, {
                            aspectRatio: false,
                            type: 'html',
                            width: '1000',
                            height: '563',
                            content: '<div class="fancybox-image" style="background-image:url(' + this.href + '); background-size: cover; background-position:50% 50%;background-repeat:no-repeat;height:100%;width:100%;" /></div>'
                        });
                    }
                });
    });
</script>
